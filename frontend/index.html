<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Brand Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Discover Unique Customized Brand Items</h1>
        <p>Explore our store and find customized brand items that will make your soulmate feel special.</p>
    </header>
    
    <section class="customization">
        <div class="container">
            <div class="settings">
                <div class="row">
                    <div class="options">
                        <div class="color-dropdown">
                            <button id="colorDropdownBtn">Choose Color</button>
                            <div class="color-options hidden">
                                <!-- Color options will be added dynamically -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-input">
                        <h2>Enter Text</h2>
                        <input type="text" id="textInput" placeholder="Enter text here...">
                    </div>

                    <div class="size-style">
                        <h2>Choose Size & Style</h2>
                        <select id="sizeSelect">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <!-- Add styles -->
                        <select id="styleSelect">
                            <option value="style1">Style 1</option>
                            <option value="style2">Style 2</option>
                            <option value="style3">Style 3</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="upload">
                        <h2>Upload Image</h2>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                </div>

                <div class="row">
                    <div class="dimensions">
                        <h2>Adjust Dimensions</h2>
                        <label for="widthInput">Width:</label>
                        <input type="number" id="widthInput" min="1" value="100">
                        <label for="heightInput">Height:</label>
                        <input type="number" id="heightInput" min="1" value="100">
                        <label for="depthInput">Depth:</label>
                        <input type="number" id="depthInput" min="1" value="100">
                    </div>

                    <div class="background-options">
                        <h2>Background Options</h2>
                        <select id="backgroundSelect">
                            <option value="solid">Solid Color</option>
                            <option value="gradient">Gradient</option>
                            <option value="image">Custom Image</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="texture">
                        <h2>Texture Customization</h2>
                        <select id="textureSelect">
                            <option value="texture1">wood Texture</option>
                            <option value="texture2">Metal Texture</option>
                            <option value="texture3">Marble Texture</option>
                            <option value="texture1">Leather Texture</option>
                            <option value="texture2">Fabric Texture</option>
                            <option value="texture3">Glass Texture</option>
                            <option value="texture1">Stone Texture</option>
                            <option value="texture2">Brick Texture</option>
                            <option value="texture3"></option>
                        </select>
                    </div>

                    <div class="logo-placement">
                        <h2>Logo Placement</h2>
                        <input type="file" id="logoInput" accept="image/*">
                        <label for="positionXInput">Position X:</label>
                        <input type="number" id="positionXInput" value="0">
                        <label for="positionYInput">Position Y:</label>
                        <input type="number" id="positionYInput" value="0">
                        <label for="sizeInput">Size:</label>
                        <input type="number" id="sizeInput" value="50">
                        <label for="rotationInput">Rotation:</label>
                        <input type="number" id="rotationInput" value="0">
                        <button onclick="placeLogo()">Place Logo</button>
                    </div>
                </div>

                <div class="actions">
                    <button onclick="saveDesign()">Save</button>
                    <button onclick="shareDesign()">Share</button>
                </div>
            </div>


            <div class="brand-images"> <!-- New section for brand images -->
                <label for="brandSelect">Select Brand Image:</label>
                <select id="brandSelect">
                    <option value="images/dating2.PNG">Brand Image 1</option>
                    <option value="image2.jpg">Brand Image 2</option>
                    <option value="image3.jpg">Brand Image 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="preview">
                <h2>Preview</h2>
                <div class="preview-container">
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
